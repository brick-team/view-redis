<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>login</title>

    <link href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" rel="stylesheet">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <div class="center">
        <div class="logo">REDIS-VIEW👀</div>
        <el-form class="login_form">
            <el-form-item>
                <el-input placeholder="请输入账号" prefix-icon="el-icon-user" v-model="login.username"></el-input>
            </el-form-item>
            <el-form-item>
                <el-input placeholder="请输入密码" prefix-icon="el-icon-lock" show-password
                          v-model="login.password"></el-input>
            </el-form-item>
        </el-form>
        <el-button @click="loginApi" style="width: 100%;" type="primary">login</el-button>
    </div>
</div>
</body>


<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                login: {
                    username: "",
                    password: ""
                }
            }
        },
        created: function () {
            var that = this;
            document.onkeydown = (e) => {   //按下回车提交
                let key = window.event.keyCode;
                if (key == 13) {
                    that.loginApi();
                }
            };
        },
        methods: {
            loginApi() {
                axios.get("redis/login", {
                    params: {
                        'login_name': this.login.username,
                        'password': this.login.password
                    }
                }).then(resp => {
                    if (resp.data == "success") {
                        location.href = "redis/index.html";
                    } else if (resp.data == "error") {
                        this.$message({
                            type: 'error',
                            message: "账号或者密码错误"
                        });
                    }
                    console.log(resp);
                }).catch(function (error) {
                    console.log(error);
                })
            }
        },

    })

</script>
<style>
    .logo {
        font-size: xx-large;
        text-align: center;
        margin-bottom: 20px;
    }

    .center {
        background-color: #eee;;
        width: 450px;
        height: 300px;
        position: absolute;
        top: 25%;
        left: 50%;
        transform: translate(-50%);
        padding: 20px;
        border-radius: 5px;
    }
</style>
</html>
