<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>login</title>

    <link href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" rel="stylesheet">
    <style>
        html,body{
            height: 100%;
            margin: 0;
        }
        body{
            background-color: #d7cabb;
            background-size: 100% 100%;
        }
        .app, #particles-js{
            height: 100%;
        }
        .login-box{
            width: 400px;
            padding: 40px;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
            background: rgb(167, 113, 113);
            box-shadow: 0 0 5px #fff;
            border-radius: 5px;
        }
        .login-box .input{
            margin-bottom: 20px;
            color: #fff;
        }
        .login-box .input .el-input{
            width: calc(100% - 51px);
            margin-left: 10px;
        }
        .login-box .input .el-input__inner{
            font-size: 16px;
            color: #fff;
            background: rgba(255,255,255,.1);
        }
    </style>
</head>
<body>
<div id="app" class="app">
    <div class="login-box">
        <div class="input">
            账号: <el-input placeholder="请输入账号" v-model="login.username"></el-input>
        </div>
        <div class="input">
            密码: <el-input placeholder="请输入密码" v-model="login.password" show-password></el-input>
        </div>
        <el-button @click="loginApi" type="primary">登录</el-button>
    </div>
</div>
</body>


<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                login: {
                    username: "",
                    password: ""
                }
            }
        },
        methods: {
            loginApi() {
                axios.get("redis/login", {
                    params: {
                        'login_name': this.login.username,
                        'password': this.login.password
                    }
                }).then(resp => {
                    if (resp.data == "success") {
                        location.href = "redis/index.html";
                    } else if (resp.data == "error") {
                        this.$message({
                            type: 'error',
                            message: "账号或者密码错误"
                        });
                    }
                    console.log(resp);
                }).catch(function (error) {
                    console.log(error);
                })
            }
        },

    })
    particlesJS('particles-js',
        {
            "particles": {
                "number": {
                    "value": 120,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true,
            "config_demo": {
                "hide_card": false,
                "background_color": "#b61924",
                "background_image": "",
                "background_position": "50% 50%",
                "background_repeat": "no-repeat",
                "background_size": "cover"
            }
        }
    );
</script>
</html>
